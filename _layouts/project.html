<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}
    {% assign gridColor = "hsl(" | append: page.pagecolorhue | default: 0 | append: ", 70%, 70%)" %}

    <main class="page-content project-header" aria-label="Content">
      <div class="wrapper">
        <div class="project">
          
          <div class="project-wrapper">
            <h1>{{ page.title }}</h1>
            <p class="short-description">{{ page.description }}</p>
            {% for link in page.links %}
              <a href="{{ link.url }}" class="button">{{ link.text }}</a>
            {% endfor %}
          </div>

          <div class="project-image">
            <img class="foreground" src="{{ '/assets/images/' | append: page.imageurl | relative_url }}">
            <img class="background" src="{{ '/assets/images/' | append: page.imageurl | relative_url }}">
          </div>

        </div>

        <style>
          .site-header, .project-header {
            background-color: {{ gridColor }};
          }
        </style>

      </div>
    </main>

    <main class="page-content">
      <div class="project-content">
        <div class="wrapper">
          {{ content }}
        </div>
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
